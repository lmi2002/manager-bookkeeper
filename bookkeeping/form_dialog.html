<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      
      input{
        width: 70%;
      }    
      
      .layer1 {
        position: absolute; /* Абсолютное позиционирование */
        bottom: 1px; /* Положение от нижнего края */
       }
      
      .layer2 {
        position: absolute; /* Абсолютное позиционирование */
        bottom: 1px; /* Положение от нижнего края */
        right: 10px; /* Положение от правого края */
       }
      
    
    </style>

  </head>


  <body>
   
   <p id="code" ><b><?= getObjSpreadsheetApp()['values_list'][0][0] ?></b> &nbsp <span id="beznal" ><b><?= getObjSpreadsheetApp()['values_list'][0][3]  + " грн" ?></b></span></p>
  
   <p id="contragent" class="p-value"><?= getObjSpreadsheetApp()['values_list'][0][5] ?></p>

   
    <p>
      <label for="bday">Введите дату счёта:</label>
      <input type="date" id="input" value=<?= getStrNowDay()?>>
    </p>
    
    
    
    <p class="layer1">  
      <input id="execute" type="button" value="Выставить" style="width: 100px;">
    </p>
    
    <p class="layer2">
      <button onmouseup="closeDia()">Отмена</button>
    </p>
    

  </body>

  <script>
 
    function executeDia() {
        var date = input.value
        google.script.run.Invoice(date)
    }

    function closeForm() {
      setTimeout(function() {
        google.script.host.close()
      }, 1500)
    }
    
    execute.onclick = function() {
         executeDia()
         closeForm()
    }  
   
    window.closeDia = function() {
      google.script.host.close()
    };

    </script>
</html>
